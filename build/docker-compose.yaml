version: '3.9'

services:

  # whisper:
  local:
    build: ./
    stdin_open: true
    tty: true
    image: whisper:1.10.0-cuda11.3-v2
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      # - /home/nicholas/code/whisper/:/whisper
      # - /home/nicholas/datasets/:/datasets
      # - /home/nicholas/models/:/models
      - /mnt/d/code/whisper/:/whisper
      - /mnt/d/datasets/:/datasets
      - /mnt/d/models/:/models
    ulimits:
      memlock: -1
      stack: 67108864
    shm_size: 16gb
    working_dir: /whisper
